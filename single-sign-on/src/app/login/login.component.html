
<form (submit)="login()" class="upassWidth" style="padding: 20px" [formGroup]="loginForm">
    <h2>Login:</h2>
    <div class = "form-group" >
        <label>User Name*</label>
        <input type = "text" formControlName="username" class="form-control" name= "username" id="username">
        <span *ngIf="isValid('username')">Username is required</span>
    </div>

    <div class = "form-group">
        <label>Password*</label>
        <input type = "password" formControlName="password" class="form-control" name="password" id="password">
        <span *ngIf="isValid('password')">Password is required</span>
    </div>
    
    <input type="button" class="btn btn btn-success" value="Login" (click)="login()">
    <br>
    <br>
    <li class="btn btn btn-success">
        <a style="text-decoration: none;color: white" href="/register">Register</a>
    </li>
</form>
