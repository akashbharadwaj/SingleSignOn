
<form class="upassWidth" style="padding: 20px" [formGroup]="myForm">
    <h2>Register:</h2>
    <div class = "form-group" >
        <label>User Name*</label>
        <input type = "text" formControlName="username" class="form-control" name= "username" id="username">
        <span *ngIf="isValid('username')">Username is required</span>
    </div>

    <div class = "form-group">
        <label>Password*</label>
        <input type = "password" formControlName="password" class="form-control" name="password" id="password">
        <span *ngIf="isValid('password')">Password is required</span>
    </div>
    
    <div class = "form-group">
        <label>Re-enter Password*</label>
        <input type = "password" formControlName="confirmPassword" class="form-control" name="confirmPassword" id="confirmPassword">
        <span *ngIf="isValid('confirmPassword')">Password and Re-enter Password should match</span>
    </div>

    <input type="button" class="btn btn btn-success" value="Register" (click)="register()">
    <br>
    <div class = "form-group">
        {{successMessage}}
    </div>
    <br>
    <li class="btn btn btn-success">
        <a style="text-decoration: none;color: white" href="/login">Login</a>
    </li>
</form>
